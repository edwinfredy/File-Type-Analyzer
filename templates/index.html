<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Analyzer</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center">File Analyzer</h1>
                <form id="upload-form" enctype="multipart/form-data" class="mb-3">
                    <div id="drop-area" class="border border-primary p-4 text-center">
                        <p class="text-muted">Drag & Drop your files here or click</p>
                        <input type="file" id="file-input" name="file" class="form-control-file" style="display: none;" required>
                    </div>
                </form>

                <div id="progress-container" class="mb-3" style="display: none;">
                    <div class="progress">
                        <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                </div>

                <div id="result-container" class="mt-4">
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        let confidenceValues;

        function displayResult(result) {
            const resultContainer = document.getElementById('result-container');
            resultContainer.innerHTML = '';

            let colors = ['red', 'blue', 'green', 'magenta', 'purple']
            let fileTypes = ['Audio', 'Document', 'Executable', 'Image', 'Video']
            let counter = 0
            let resultInternal = '<div class="progress">';

            for (const [key, value] of Object.entries(result)) {
                resultInternal += `
                    <div class="progress-bar" id="resultsBar" role="progressbar" style="width: ${parseFloat(value)}%; background-color: ${colors[counter]};" aria-valuenow="${parseFloat(value)}" aria-valuemin="0" aria-valuemax="100">
                        ${key} (${value}%)
                    </div>
                `;
                counter++;
            }

            resultInternal += '</div>';
            /* resultInternal += '<ul class="list-group mt-3">';
            counter = 0
            for (let i=0; i < fileTypes.length; i++) {
                resultInternal += `<li class="list-group-item" style="color: ${colors[counter]};">${fileTypes[i]}</li>`;
                counter++;
            } */
            resultContainer.innerHTML = resultInternal;
        }

        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('bg-primary', 'text-white');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('bg-primary', 'text-white');
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            let progressBar = document.getElementById('progress-bar');
            progressBar.style.width = '0%';
            progressBar.setAttribute('aria-valuenow', 0);
            progressBar.innerText = '0%';
            resultsBar = document.getElementById('resultsBar');
            if (resultsBar) resultsBar.style.display = 'none';
            dropArea.classList.remove('bg-primary', 'text-white');
            fileInput.files = event.dataTransfer.files;
            uploadFile();
        });

        dropArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            uploadFile();
        });

        function uploadFile() {
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/analyze', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    const result = JSON.parse(xhr.responseText);
                    const resultContainer = document.getElementById('result-container');
                    resultContainer.innerHTML = `<pre class="bg-light p-3 border rounded">${JSON.stringify(result, null, 2)}</pre>`;
                    confidenceValues = result
                    displayResult(result);
                }
            };
            xhr.send(formData);
        }

        const socket = io();
        socket.on('progress', function (data) {
            const progress = data.progress;
            progressContainer = document.getElementById('progress-container');
            if (progress === 0 || progress === 100) {
                progressContainer.style.display = 'none';
                return;
            }
            progressContainer.style.display = "block"
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = progress + '%';
            progressBar.setAttribute('aria-valuenow', progress);
            progressBar.innerText = progress + '%';
        });


    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
